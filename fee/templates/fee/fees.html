{% extends 'fee/basic.html' %}
{% block css %}

 {% endblock %}

{% block body %}
{% load static %}
 <div style="background-color: #004f99;" class="jumbotron p-4 p-md-5 text-white rounded bg-darkblue">
    <div class="col-md-6 px-0">
      <h1 class="display-4 ">Fees</h1>
    </div>
  </div>
<div class="container">
    <table class="table">
        <thead style="background-color:  #1a90ff;">
        <tr>
            <th scope="col" style="text-align:center; color:white;">What you are looking for ?</th>
        </tr>
        </thead>

        {% for fee, range in allProds %}
        <tbody>
        <tr>
            <td style="background-color:  #f2f2f2">
                <a style=" color:black;" href="/fee/{{fee.0.fee_sub}}"> {{fee.0.fee_desc}} </a>  &nbsp;  &nbsp;  &nbsp; &nbsp;  &nbsp;  &nbsp; &nbsp;  &nbsp;  &nbsp;
            {% if fee.0.fee_document %}
                <a href="{{ fee.0.fee_document.url }}" class="btn btn-primary"> Download </a>
            </td>
             {% endif %}
        </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endblock %}
